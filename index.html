<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Just Got Peared</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .spin {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 200px;
            animation: spin 0.5s infinite linear;
        }
        .spin img {
            max-width: 100%;
            max-height: 100%;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>You Just Got Peared</h1>
    <div class="spin">
        <img src="https://imgs.search.brave.com/gp0M3LfO9gyx60wk4DF4A4YcuO6UvYz7Hs_uq2y7Ikc/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9wbmdm/cmUuY29tL3dwLWNv/bnRlbnQvdXBsb2Fk/cy9wZWFyLTEyLTEt/NzU0eDEwMjQucG5n" alt="Spinning Pear">
    </div>
</body>
</html>
